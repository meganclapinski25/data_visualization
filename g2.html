<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 Student Grades and Alcohol Intake</title>
    <style>
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <h2>G2 vs Mean Alcohol Intake</h2>
    <button onclick="window.location.href='g1.html'"> G1 Data</button>
    <button onclick="window.location.href='g2.html'"> G3 Data</button>
    <svg id="svg" width="500" height="500"></svg>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        const svg = d3.select('#svg');
        const W = +svg.attr('width')
        const H = +svg.attr('height')
        const M = {
            top:28,
            right:24,
            bottom:56,
            left:64
        };
        const innerW = W -M.left - M.right;
        const innerH = H - M.top - M.bottom;

        const g = svg.append('g').attr('transform',`translate(${M.left},${M.top})` );

        const x = d3.scaleBand().range([0, innerW]).padding(0.2);
        const y = d3.scaleLinear().domain([0,10]).nice().range([innerH, 0]);

        const gx = g.append('g').attr('transform', `translate(0,${innerH})`);
        const gy = g.append('g');

        const xLabel = svg.append('text')
        .attr('x', M.left + innerW /2 )
        .attr('y', H -12 )
        .attr('text-anchor', 'middle')
        .text('G2 Grade')

        svg.append('text')
        .attr('transform', ' rotate(-90)')
        .attr('x', -(M.top + innerH / 2))
        .attr('y', 18)
        .attr('text-anchor', 'middle')
        .text('Mean Alcohol Intake')

        d3.csv('student-mat.csv').then(raw =>{
            raw.forEach(d => {
                d.G1 = +d.G1;
                d.G2 = +d.G2;
                d.G3 = +d.G3;
                d.Dalc = +d.Dalc;
                d.Walc = +d.Walc;
            });

            function grouping(temp){
                const set = d3.rollups(
                    raw,
                    v => d3.mean(v,d=> d.Dalc + d.Walc),
                    d => d[temp]
                );
                return set.map(([grade, meanAlc]) => ({
                    grade: Number(grade), meanAlc
                }))
                .sort((a, b) => d3.ascending(a.grade, b.grade));
            }

            function rendering(temp){
                const data = grouping(temp)
                x.domain(data.map(d => d.grade));
                gx.call(d3.axisBottom(x).tickFormat(d3.format('d')));
                gy.call(d3.axisLeft(y).ticks(6));

                const bars = g.selectAll('rect.bar').data(data, d => d.grade);

                bars.enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.grade))
                .attr('width', x.bandwidth())
                .attr('y', innerH)
                .attr('height', 0)
                .transition().duration(500)
                .attr('y', d => y(d.meanAlc))
                .attr('height', d => innerH - y(d.meanAlc));

                bars.transition().duration(500)
                .attr('x', d => x(d.grade))
                .attr('width', x.bandwidth())
                .attr('y', d => y(d.meanAlc))
                .attr('height', d => innerH - y(d.meanAlc));

                bars.exit().remove();
            }
            rendering('G2');
        });

    </script>
    
</body>
</html>
