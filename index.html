<html lang="en">
<head>

  <title>Student Alcohol Consumption Data Visualization</title>

<style>
    /* Put the box in the center of the page */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    #svg {
      border: 1px solid;
    }
  </style>
<body>
    <svg id="svg" width="500" height="500"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        function temp(data){
            
            // see the first row of the data 
            console.log("first row:", data[0]);
            
            // see scatterplot data for viz 
            const dots = getScatterData(data);
            console.log('dots sample:', dots.slice(0,5));

            console.log("ALL DOTS:", dots);
            console.log("Count of dots:", dots.length);

            const xScale = d3.scaleLinear()
            .domain([2 ,20])
            .range([40, 480])

            const yScale = d3.scaleLinear()
            .domain([0, 20])
            .range([460, 20])

            const svg = d3.select('#svg');


            // Axes
            svg.append('g')
            .attr('transform', 'translate(0,460)')
            .call(d3.axisBottom(xScale).ticks(9).tickFormat(d3.format("d")));

            // left axis (alcohol)
            svg.append('g')
            .attr('transform', 'translate(40,0)')
            .call(d3.axisLeft(yScale));

            // A few dots (first 60)
            svg.append('g')
            .selectAll('circle')
            .data(dots)
            .join('circle')
              .attr('cx', d => xScale(d.totalAlc))    // alcohol on x
              .attr('cy', d => yScale(d.avgGrade))    // grade on y
              .attr('r', 2.5)
              .attr('fill', 'steelblue')
              .attr('opacity', 0.5);
            
            
        }
        

        
        d3.csv('student-mat.csv')
        .then(temp)

        // need to get the totalAlc from each student 
        // need to get average grade from each student 
        const getScatterData = (data) => 
        data.map(s => 
            {
                const dalc = +s.Dalc;
                const walc = +s.Walc;
                const g1 = +s.G1;
                const g2 = +s.G2;
                const g3 = +s.G3;

                return {
                    totalAlc : dalc + walc,
                    avgGrade : Math.round((g1 + g2 + g3) / 3)
                };

        });

</body>
</html>
